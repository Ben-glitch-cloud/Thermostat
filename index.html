<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="index.css"> 
    <script src="src/Thermostat.js"></script> 
</head>
    <body>  
        <script src="jquery.js"></script>   
        <script src="interface.js"></script>
        <header>   

            <div class="header_item">
                <h2 id="temperature"></h2>
            </div> 
            
            <div class="header_item">
                <h3 id="temp_message">Temperature</h3>
            </div> 

        </header>  

        <div class="buttons"> 

            <div class="buttons_items">
                <button id="turnup">+</button>
            </div> 
            <div class="buttons_items">
                <button id="turndown">-</button> 
            </div> 
            <div class="buttons_items"> 
                <button id="reset">reset</button>
            </div> 

        </div>  

        <div class="power_saving"> 

            <div class="power_saving_items">
                <button id="Powermodeon">Power Mode on</button>  
            </div>    

            <div class="power_saving_items">
                <button id="Powermodeoff">Power Mode Off</button>  
                <h4 id="alert"></h4> 

            </div> 
        </div>  
        
        <footer class="energy_use"> 

            <div class="energy_use_item">
                <button id="energey">Energey Usege</button>
            </div>  

            <div class="energy_use_item">
                <h3 id="energy_use_indicator">energey</h3>
            </div> 

        </footer>
    </body>
</html>
